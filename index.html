<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="outer-div">
    <p id="decision">Alright. So.. what will it be: Rock, Paper or Scissors?</p>
    <div class="weapons">
      <div id="rock" class="image-div">
        <img src="images/rock.png" alt="">
      </div>
      <div id="paper" class="image-div">
        <img src="images/paper.png" alt="">
      </div>
      <div id="scissors" class="image-div">
        <img src="images/scissors.png" alt="">
      </div>
    </div>
    <p id="score"></p>   
    <p id="result"></p>   
  </div> 
  <button class="start-button">Click Me</button>
  <script src = script.js></script>
</body>
</html>
